<style>
  
  * { box-sizing: border-box; }
  
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
	
  .frame {
    position: relative;
    width: 500px;
    height: 500px;
    border: 1px solid black;
  }
  
  .cup {
    width: 100px;
    height: 100px; 
    background-color: white;
    border: 1px solid black;
    border-radius: 0% 0% 19% 21% / 10% 10% 39% 36%;
   
    background-size: 100% 100%, 100% 41%;
    background-image: linear-gradient(90deg, rgba(255, 255, 255, 0) 0%, rgba(255,255,255,1) 50%, rgba(255,255,255,0) 100%), linear-gradient(180deg, rgba(22,14,199,1) 50%, white 50%);  
      

  }
  
  .top-cup {
    position: absolute;
    left: 300px;
    bottom: 300px;
    border-radius: 0% 0% 19% 21% / 10% 10% 39% 36%;
  }
  
  .bottom-cup {
    position: absolute;
    left: 300px;
    bottom: 199px;
    border-radius: 0% 0% 19% 21% / 10% 10% 39% 36% 
  }
  .triangle {
    background: red;
    width: 100%;
    height: 100%;
    clip-path: polygon( 55% 53%, 0 0, 0 100%);
    transform: translate( 42px, 0);
    
  }
  
  .star { 
    width: 30%;
    height: 30%;
    background: white;
    clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%); 
    transform: translate(4px, 32px) scale(0.9);
  }

  
</style>


<div class="frame">
  <div class="cup top-cup">
    <div class="triangle">
         <div class="star">
         </div>  
    </div>
  </div>
  <div class="cup bottom-cup">
  <div class="triangle">
         <div class="star">
         </div>  
    </div>
  </div>
  <div class="cup"></div>
</div>
